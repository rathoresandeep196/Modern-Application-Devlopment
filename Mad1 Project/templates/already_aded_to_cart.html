<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already Added</title>
    <style>
        /* Reset some default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Vertically center items */
            padding: 10px 20px; /* Add padding for spacing */
            color: white;
        }

        .navbar a {
            font-size: 16px;
            text-decoration: none;
            margin-right: 20px; /* Add some space between links */
            color: white;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar-left {
            flex-grow: 1; /* Pushes the links to the left */
        }

        .logout-right {
            text-align: right;
        }

        .logout-right a {
            color: rgb(239, 224, 224);
            background-color: rgb(193, 54, 54);
            text-align: center;
            text-decoration: none;
            padding: 10px 10px; /* Adjust padding for button-like appearance */
            border-radius: 5px; /* Add rounded corners to the button */
            transition: background-color 0.3s ease;
        }

        .logout-right a:hover {
            background-color: #ddd;
            color: black;
        }

        h1 {
            text-align: center;
            margin-top: 40px; /* Add some space between the navigation bar and welcome message */
            font-size: 24px; /* Increase font size for emphasis */
            color: #bf3a3a; /* Change text color for better readability */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="/">Home</a>
            <a href="/profile">Profile</a>
            <a href="/cart">Cart</a>
            <a href="/orders">Orders</a>
        </div>
        <div class="logout-right">
            <a href="/logout">Logout</a>
        </div>
    </div>

    <h1>Already exists in cart please go to cart page and add other product.</h1>
</body>
</html>
