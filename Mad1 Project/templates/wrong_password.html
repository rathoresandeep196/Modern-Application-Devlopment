<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Error</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd6d6, #ffe6e6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: slideFade 0.8s ease;
    }

    h1 {
      color: #d9534f;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    h1 i {
      margin-right: 10px;
    }

    h3 {
      color: #555;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    @keyframes slideFade {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.4rem;
      }
      h3 {
        font-size: 0.9rem;
      }
      a {
        font-size: 0.95rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-lock"></i> Incorrect Password</h1>
    <h3>Please check your password and try again.</h3>
    <a href="/login"><i class="fas fa-sign-in-alt"></i> Login Again</a>
  </div>
</body>
</html>
