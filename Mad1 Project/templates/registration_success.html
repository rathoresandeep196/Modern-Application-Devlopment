<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Successful Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background-color: #2c3e50;
      padding: 12px 30px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 16px;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .navbar a:hover {
      background-color: #1abc9c;
      color: #fff;
      border-radius: 5px;
    }

    .container {
      text-align: center;
      padding: 60px 20px;
      flex: 1;
    }

    .icon {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }

    h1 {
      color: #28a745;
      font-size: 28px;
    }

    a.button {
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 12px 24px;
      display: inline-block;
      margin-top: 25px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    .footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    .footer i {
      margin: 0 6px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="/"><i class="fas fa-home"></i> Home</a>
    <a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
    <a href="/basket"><i class="fas fa-apple-alt"></i> Basket</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="icon"><i class="fas fa-check-circle"></i></div>
    <h1>Registration Successful!</h1>
    <a href="/login" class="button"><i class="fas fa-sign-in-alt"></i> Login Now</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 MyApp | Made with <i class="fas fa-heart"></i> by Sandeep Kumar
  </div>

</body>
</html>
